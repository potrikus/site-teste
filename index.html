<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soares & Tricheis Advogados</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="topo">
        <div class="logo">
            <img src="logo.png" alt="Logo Soares & Tricheis Advogados">
        </div>

        <button id="menu-toggle" aria-label="Abrir Menu">
            <i class="fas fa-bars"></i>
        </button>

        <nav class="menu" id="main-menu">
            <a href="index.html">Home</a>
            <a href="paginas/quem-somos.html">Quem Somos</a>
            <a href="paginas/profissionais.html">Profissionais</a>
            <a href="paginas/servicos.html">Serviços</a>
            <a href="paginas/fale-conosco.html">Fale Conosco</a>
        </nav>
    </header>

    <section class="hero">
        </section>

    <footer class="rodape">
        <p>Nosso site utiliza cookies para melhorar a navegação.
            <a href="paginas/politica-privacidade.html">Política de Privacidade</a> |
            <a href="paginas/politica-cookies.html">Política de Cookies</a>
        </p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.getElementById('menu-toggle');
            const navMenu = document.getElementById('main-menu');

            if (toggleButton && navMenu) {
                toggleButton.addEventListener('click', function() {
                    navMenu.classList.toggle('active');

                    // Altera o ícone de hambúrguer para fechar (X) e vice-versa
                    const icon = toggleButton.querySelector('i');
                    if (navMenu.classList.contains('active')) {
                        icon.classList.remove('fa-bars');
                        icon.classList.add('fa-times');
                    } else {
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                });
            }
        });
    </script>
</body>
</html>
